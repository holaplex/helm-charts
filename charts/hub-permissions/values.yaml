# Default values for hub-permissions.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: holaplex/hub-permissions
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

secrets:
  enabled: true
  entries:
    kafkaPassword: ""

environment:
  logLevel: "info"
  kafkaBrokers: "hub-eventbus-cluster-0.hub-eventbus-cluster.default.svc.cluster.local.:9093"
  kafkaSsl: false
  kafkaUsername: ""
  ketoWriteUrl: http://hub-permissions-keto-write

ketoNamespaces:
  files:
    - policies/namespaces.keto.ts

opa:
  enabled: true
  replicaCount: 1
  image:
    repository: openpolicyagent/opa
    tag: 0.48.0-rootless
    pullPolicy: IfNotPresent

  secrets:
    enabled: true
    entries:
      s3BucketUrl: https://stage-holaplex-hub-policies.s3.us-east-1.amazonaws.com/
      s3Region: us-east-1
      s3AccessKey: ""
      s3SecretKey: ""

keto:
  enabled: true
  replicaCount: 1
  image:
    repository: oryd/keto
    pullPolicy: Always
    tag: v0.11.0-alpha.0

  service:
    metrics:
      enabled: true

  secret:
    enabled: true

  deployment:
    extraVolumes:
      - configMap:
          defaultMode: 420
          name: keto-namespaces
        name: keto-namespaces-volume
    extraVolumeMounts:
      - mountPath: /app/namespaces
        name: keto-namespaces-volume
        readOnly: true

  keto:
    automigration:
      enabled: true
      type: initContainer
    config:
      dsn: memory
      log:
        level: info
        format: json
        leak_sensitive_values: false
      serve:
        read:
          port: 4466
        write:
          port: 4467
        metrics:
          port: 4468
      namespaces:
        location: file:///app/namespaces/

  pdb:
    enabled: false
    spec:
      minAvailable: 1
