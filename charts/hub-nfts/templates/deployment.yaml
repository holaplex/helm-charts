apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "hub-nfts.fullname" . }}
  labels:
    {{- include "hub-nfts.labels" . | nindent 4 }}
  annotations:
    configmap.reloader.stakater.com/reload: {{ required "must provide credit sheet configmap name" .Values.creditSheetName }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "hub-nfts.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "hub-nfts.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "hub-nfts.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          envFrom:
            - configMapRef:
                name: {{ include "hub-nfts.fullname" . }}
            - secretRef:
                name: {{ include "hub-nfts.fullname" . }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          volumeMounts:
            - name: solana-keypair
              mountPath: /app/keypair.json
              subPath: keypair.json
              readOnly: true 
            - name: credit-sheet
              mountPath: /app/credit-sheet.toml
              subPath: credit-sheet.toml
              readOnly: true
          livenessProbe:
            httpGet:
              path: /health
              port: http
          readinessProbe:
            httpGet:
              path: /health
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      volumes:
        - name: solana-keypair
          secret:
            secretName: {{ print (include "hub-nfts.fullname" .) "-keypair" }}
            optional: false
        - name: credit-sheet
          configMap:
            name: {{ required "must provide credit sheet configmap name" .Values.creditSheetName }}
            optional: false
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
