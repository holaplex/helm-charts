{{- with .Values.secrets }}
{{- if .enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "hub-credits.fullname" $ }}
  annotations:
    "helm.sh/hook": pre-install
type: Opaque
data:
  DATABASE_URL: {{ .entries.databaseUrl | b64enc }}
  KAFKA_PASSWORD: {{ required "must set kafka password" .entries.kafkaPassword | b64enc }}
{{- end }}
{{- end }}
