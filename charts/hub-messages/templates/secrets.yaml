{{- with .Values.secrets }}
{{- if .enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "hub-messages.fullname" $ }}
  annotations:
    "helm.sh/hook": pre-install
type: Opaque
data:
  KAFKA_PASSWORD: {{ required "must set kafka password" .entries.kafkaPassword | b64enc }}
  SMTP_URI: {{ required "must set smtp endpoint uri" .entries.smtpUri | b64enc }}
{{- end }}
{{- end }}
