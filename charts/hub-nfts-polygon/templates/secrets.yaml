{{- with .Values.secrets }}
{{- if .enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "hub-nfts-polygon.fullname" $ }}
  annotations:
    "helm.sh/hook": pre-install
type: Opaque
data:
  DATABASE_URL: {{ .entries.databaseUrl | b64enc }}
  KAFKA_PASSWORD: {{ .entries.kafkaPassword | b64enc }}
  POLYGON_RPC_ENDPOINT: {{ .entries.polygonEndpoint | b64enc }}
{{- end }}
{{- end }}
