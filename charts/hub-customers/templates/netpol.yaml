{{- if .Values.networkPolicies.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "hub-customers.fullname" . }}
  labels:
    {{- include "hub-customers.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "hub-customers.selectorLabels" . | nindent 8 }}
  egress:
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: redpanda
      ports:
        - port: 9093
          protocol: TCP
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: postgresql
      ports:
        - port: 5432
          protocol: TCP
    - to:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - port: 53
          protocol: UDP
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
          podSelector:
            matchLabels:
              k8s-app: node-local-dns
      ports:
        - port: 53
          protocol: UDP
{{- if .Values.networkPolicies.extraEgress }}
{{ toYaml .Values.networkPolicies.extraEgress | indent 4 }}
{{- end }}
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: router
      ports:
        - port: {{ .Values.environment.port }}
          protocol: TCP
{{- if .Values.networkPolicies.extraIngress }}
{{ toYaml .Values.networkPolicies.extraIngress | indent 4 }}
{{- end }}
  policyTypes:
    - Ingress
    - Egress
{{- end }}
