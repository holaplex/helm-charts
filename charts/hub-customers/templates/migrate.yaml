apiVersion: batch/v1
kind: Job
metadata:
  name: "{{ .Release.Name }}-migrate-db"
  labels:
    {{- include "hub-customers.labels" . | nindent 4 }}
    app.kubernetes.io/component: migrations
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  template:
    metadata:
      name: "{{ .Release.Name }}-migrate-db"
      labels:
        {{- include "hub-customers.labels" . | nindent 8 }}
        app.kubernetes.io/component: migrations
    spec:
      restartPolicy: Never
      containers:
      - name: migrate
        {{- with .Values.migrate.image }}
        imagePullPolicy: {{ .pullPolicy }}
        image: "{{ .repository }}:{{ .tag }}"
        {{- end }}
        command: ["bin/migration"]
        args: ["-u", "$(DATABASE_URL)"]
        env:
          - name: DATABASE_URL
            valueFrom:
              secretKeyRef:
                name: {{ include "hub-customers.fullname" . }}
                key: DATABASE_URL
                optional: false